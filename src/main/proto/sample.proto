syntax = "proto3";

package com.example.demogrpcserver.grpc;

option java_multiple_files = true;



message SampleRequest {
  string userId = 1;
  string message = 2;
}

message SampleResponse {
  string message = 1;
}

service SampleService {
  rpc SampleCall (SampleRequest) returns (SampleResponse) {}
}
